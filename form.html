<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<form>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required>

    <button type="button" onclick="nextStep()>Next</button>

    <div id="issueSection" style="display: none;">
        <h2>Tell us about your issue</h2>

        <label for="brakeLocation">Brake Location:</label>
        <select id="brakeLocation" name="brakeLocation">
            <option value="front">Front</option>
            <option value="rear">Rear</option>
        </select>

        <label for="brakeIssue">Brake Issue:</label>
        <select id="brakeIssue" name="brakeIssue">
            <option value="squeaking">Squeaking</option>
            <option value="vibrating">Vibrating</option>
            <option value="grinding">Grinding</option>
            <option value="pedalToFloor">Pedal going to the floor</option>
        </select>

        <h2>Vehicle Information</h2>

        <label for="year">Year:</label>
        <select id="year" name="year"></select>

        <label for="make">Make:</label>
        <select id="make" name="make"></select>

        <label for="model">Model:</label>
        <select id="model" name="model"></select>

        <button type="button" onclick="submitForm()">Submit</button>
    </div>
</form>

<script src="scripts.js"></script>

</body>
</html>
